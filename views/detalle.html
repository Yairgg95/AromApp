<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.scss">
    <title>Aroma App</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card pet-card p-0 overflow-hidden">
                    <div class="row g-0 h-100">
                        <div class="col-md-4">
                            <img src="" alt="" id="perfume-URL" class="card-img-top">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 id="perfume-name" class="card-title"></h5>
                                <p id="perfume-description" class="card-text"></p>
                                <ul class="list-group">
                                    <li class="list-group-item">Concentración:<span id="perfume-concentration"></span></li>
                                    <li class="list-group-item">Marca:<span id="perfume-casa"></span></li>
                                    <li class="list-group-item">Año de lanzamiento:<span id="perfume-release"></span></li>
                                    <li class="list-group-item">Familia olfativa:<span id="perfume-family"></span></li>
                                    <li class="list-group-item">Precio:<span id="perfume-price"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/detalle.js"></script>    
</body>
</html>
